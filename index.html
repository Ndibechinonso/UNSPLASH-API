<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>UNSPLASH API</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav-bar">
        <div class="search-bar">
            <form id="form"><input class="input" placeholder="Search for photo" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Search for photo'"><i class="fas fa-search icon"></i></form>
        </div>
    </div>
<!-- mansour grid with 3-colums-->
    <div class="photo-grid">
        <div class="slide1">
        </div>
        <div class="slide2">
        </div>
        <div class="slide3">
        </div>

        <!-- modal for each image -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
            <div id="caption2"></div>
        </div>
    </div>

    <!-- animation indicating data loading-->
    <div class="loading">
        <div class="spinner">
            <div class="mask">
                <div class="maskedCircle"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
